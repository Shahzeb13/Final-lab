<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Price Finder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Product Price Finder</h1>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Enter product name" required>
      <input type="number" id="product-price" placeholder="Enter product price" required>
      <button type="submit">Add Product</button>
    </form>

    <button id="find-lowest-price">Find Lowest Price</button>

    <h2>Lowest Price Products:</h2>
    <ul id="product-list"></ul>
  </div>

  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/assistant.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
